<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>NewsLetter Sign Up Form. </title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Sign-up form start -->
  <div class="parent">
    <div class="textContent">
      <h1>
        Stay updated!
      </h1>
      <p>
        Join 60,000+ product managers receiving monthly updates on:
      </p>
      <ul>
        <li>
          <p><img src="assets/images/icon-list.svg" alt="icon-list">
            Product discovery and building what matters
          </p>
        </li>
        <li>
          <p><img src="assets/images/icon-list.svg" alt="icon-list">
            Measuring to ensure updates are a success
          </p>
        </li>
        <li>
          <p><img src="assets/images/icon-list.svg" alt="icon-list">
            And much more!
          </p>
        </li>
      </ul>
      <form action="thanks.html" method="post" name="f1">
        <label>Email Address</label>
        <input type="email" name="mail" id="mail" placeholder="email@company.com" required name="mail" pattern="">
        <button type="submit" id="submitbtn" onclick="check()">Subscribe to Newsletter</button>
      </form>
    </div>
    <div class="imgContent">
      <img src="assets/images/illustration-sign-up-desktop.png" alt="illustration-sign-up-desktop" id="desktopimg">
      <img src="assets/images/illustration-sign-up-mobile.png" alt="illustration-sign-up-mobile" id="mobileimg">
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
